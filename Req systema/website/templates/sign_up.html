{% extends "base.html" %} {% block title %}Reģistrēties{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Reģistrācija</h3>
      <div class="form-group">
        <label for="email">E-pasts</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="E-pasts"
        />
      </div>
      <div class="form-group">
        <label for="firstName">Vārds</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Vārds"
        />
      </div>
      <div class="form-group">
        <label for="password1">Parole</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Ievadi paroli"
        />
      </div>
      <div class="form-group">
        <label for="password2">Parole (Apstiprini)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="apstiprini paroli"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Reģistrēties</button>
    </form>
    {% endblock %}
